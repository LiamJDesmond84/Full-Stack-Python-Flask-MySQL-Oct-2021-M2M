<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Edit Game</title>
    <style>
        body {
            background-color: darkgray;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        label {
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: blue;
        }
        input {
            height: 25px;
        }
    </style>
</head>
<body>
    <h1>{{ user.first_name }}</h1>
    <a href="/dashboard"><button>Home</button></a>
    <a href="/logout"><Button>Logout</button></a>
    <form action="/update/{{games['id']}}" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">

        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <h1>Edit Games</h1>
        <h2 class="text-center text-primary">Edit This game:</h2>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" value="{{games['name']}}">
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" name="type" id="type" class="form-control" value="{{games['type']}}">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" class="form-control" value="{{games['description']}}">
        </div>
        <div class="form-group">
            <label for="year_released">Date Released:</label>
            <input type="number" name="year_released" id="year_released" class="form-control" value="{{games['year_released']}}">
        </div>
        
        <div class="input-group">
            <label for="start">Date Released:</label>

            <input type="datetime-local" id="updated_at" name="updated_at"
            name="meeting-time" value="2021-06-12T19:30"
            min="2021-06-07T00:00" max="2023-06-14T00:00">
        </div>
        <input type="submit" value="Update game" class="btn btn-primary btn-outline-dark">
    </form>

</body>
</html>
